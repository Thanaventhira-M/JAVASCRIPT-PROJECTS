<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1>Happy New year</h1>
    </div>
<div class="head">
  
    <div id="countdown">
  <div class="box">
    <span id="day">0</span> 
    <small>Days</small>
</div>

  <div class="box">
    <span id="hours">0</span>
    <small>Hours</small>
</div>
  <div class="box">
    <span id="minutes">0</span>
    <small>Minutes</small>
</div>
  <div class="box">
    <span id="seconds">0</span>
    <small>Seconds</small>
</div>
</div>
</div>

    <script src="app.js"></script>
</body>
</html>
